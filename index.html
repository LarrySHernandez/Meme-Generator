<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Genarator App</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="topBar">
        <div>Test1</div>
    </div>
    <h1>Meme Generator</h1>
    <div class="boxFrame">
        <div class="inputBox">
            <div class="imageBox">
                <div class="imageBoxTop">


                </div>
                <div class="image">
                    <div id="memeImageBorder" class="hidden">
                    </div>
                    <input class="file imageInput" type="file">
                    <div class="imageInput">or</div>
                    <form>
                        <input id="urlInput" class="imageInput urlTextInput" type="text" placeholder="URL">
                        <button id="imageSubmitBtn" class="imageInput">Submit</button>
                    </form>
                </div>
            </div>
            <div class="textBox">
                <div class="textTopBar">


                </div>
                <div class="memeTextBorder">
                    <form action="">
                        <input id="memeText" type="text">
                    </form>
                </div>
            </div>


        </div>
    </div>
    <footer>


    </footer>
    <script src="app.js"></script>
</body>

</html>
