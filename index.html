<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Genarator App</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="topBar">
        <div id="bannerAd"><iframe rel="nofollow"
                src="//embed.bannerboo.com/cache/banner_cache/bdb/aa7/bdbaa71c82f17/bdbaa71c82f17/"
                title="Preview template"
                style="overflow: hidden; border: none; width: 728px; height: 90px; transform: scale(1); transform-origin: 0px 0px 0px;"
                data-lf-yt-playback-inspected-3p1w24drlkp8my5n="true"
                data-lf-vimeo-playback-inspected-3p1w24drlkp8my5n="true"></iframe></div>
    </div>
    <h1>Meme Generator</h1>
    <div class="boxFrame">
        <div class="inputBox">
            <div class="imageBox">
                <div class="imageBoxTop">
                    <div class="imageSizingAndBorder">
                        <label class="heightNumber" for="heightNumber">Height</label>
                        <input type="number" max="635" class="heightNumber numbers" id="heightNumber">
                        <label class="widthNumber" for="widthNumber">Width</label>
                        <input type="number" max="860" class="widthNumber numbers" id="widthNumber">
                    </div>

                </div>
                <div class="image">
                    <div id="memeImageBorder" class="textDecoration">
                        <div id="topTextDemo">

                        </div>
                        <div id="bottomTextDemo">

                        </div>
                    </div>
                    <div class="imageChooserBox">
                        <form>
                            <input id="urlInput" class="imageInput urlTextInput" type="text" placeholder="URL">
                            <button id="imageSubmitBtn" class="imageInput">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="textBox">
                <div class="textTopBar">
                    <div id="fontSizeBorder">
                        <label for="fontSize">Font Size</label>
                        <input id="fontSize" type="number" max="75" min="24">
                    </div>

                </div>
                <div class="memeTextBorder">
                    <form action="">
                        <label class="memeText" for="memeTopText">Meme Top Text</label>
                        <input class="memeText" id="memeTopText" type="text" max="40" min="0">
                        <p id="textMaxTop" class="textMaxMessage hidden">Text has to be less than 40 characters</p>
                        <br>
                        <label class="memeText" for="memeBottomText">Meme Bottom Text</label>
                        <input class="memeText" id="memeBottomText" type="text" max="40" min="0">
                        <p id="textMaxBottom" class="textMaxMessage hidden">Text has to be less than 40 characters</p>
                    </form>
                </div>
            </div>
            <div class="imageFooter">
                <label for="addBtn" class="addBtn">Generate Meme</label>
                <button id="addBtn" type="button"></button>
            </div>

        </div>
    </div>
    <div id="memes" class="hidden">
        <h1>Memes</h1>
    </div>
    <footer>


    </footer>
    <script src="app.js"></script>
</body>

</html>
